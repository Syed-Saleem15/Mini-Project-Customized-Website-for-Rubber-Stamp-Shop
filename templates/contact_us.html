<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fb;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 50px 0;
        }
        h1 {
            text-align: center;
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
        }
        h2 {
            font-size: 28px;
            color: #333;
            margin-top: 20px;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            color: #555;
        }
        .contact-info {
            margin-top: 30px;
        }
        .contact-info p {
            font-size: 20px;
        }
        .contact-info strong {
            color: #007bff;
        }
        #map {
            width: 100%;
            height: 400px;
            margin-top: 30px;
        }
        .contact-btn {
            display: block;
            width: 200px;
            margin: 40px auto;
            padding: 12px;
            text-align: center;
            background-color: #007bff;
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
        }
        .contact-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>

        <div class="contact-info">
            <h2>Our Office Location</h2>
            <p>
                <strong>MC Rubber Stamp</strong><br>
                Mc Rubber Stamp Makers, Kammavaripete Road,
                Hoskote, Bangalore - 562114 (Behind Mini Vidhana Soudha)<br>
                
            </p>

            <p>
                <strong>Mobile:</strong> +91 9876543210<br>
                Feel free to reach us via mobile for any urgent queries.
            </p>
        </div>

        <div id="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3808.471050086917!2d77.7563488!3d13.163771!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bad3c7ecb8e0c39%3A0x3f0839443e1be15d!2sHoskote%2C%20Bengaluru%2C%20Karnataka!5e0!3m2!1sen!2sin!4v1672336024009!5m2!1sen!2sin"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
        

        <div class="contact-btn-container">
            <a href="{{ url_for('home') }}" class="contact-btn">Go to Home</a>
        </div>
    </div>
</body>
</html>
