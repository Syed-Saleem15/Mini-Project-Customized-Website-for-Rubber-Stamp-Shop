<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        /* Styling for the sign-up page */
        body.sign-up-page {
            background-size: cover;
            justify-content: center;
            align-items: center;
            display: flex;
            height: 100vh;
            margin: 0;
            background-image: url('/static/back.png');
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .sign-up-container {
            position: relative;
            z-index: 1;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 350px;
            width: 90%;
        }

        /* Input styling */
        .sign-up-container input[type="text"],
        .sign-up-container input[type="email"],
        .sign-up-container input[type="password"],
        .sign-up-container input[type="tel"] {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 1rem;
        }

        .sign-up-container input:focus {
            border-color: #4CAF50;
            outline: none;
        }

        /* Button styling */
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background-color: #4CAF50;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            margin-top: 12px;
        }

        .button:hover {
            background-color: #184d1a;
        }
    </style>
</head>
<body class="sign-up-page">
    <div class="sign-up-container">
        <h1>Create Account</h1>
        <form action="{{ url_for('sign_up') }}" method="post">
            <input type="text" name="name" placeholder="Full Name" required>
            <input type="tel" name="phone" placeholder="Phone Number" required>
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="button">Sign Up</button>
        </form>
    </div>
</body>
</html>
