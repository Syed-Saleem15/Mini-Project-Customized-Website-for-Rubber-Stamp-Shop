<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fb;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        h1 {
            text-align: center;
            margin-top: 50px;
            font-size: 36px;
            color: #333;
        }
    
        .btn-container a {
            text-decoration: none;
            margin: 10px;
        }
        .btn-container {
    text-align: center;
    margin-top: 40px;
    z-index: 1000; /* Ensure it appears above other content */
}

        .btn-container button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        .btn-container button:hover {
            background-color: #0056b3;
        }
        .admin-btn {
            background-color: green;
        }
        .admin-btn:hover {
            background-color: darkgreen;
        }

        .cart-logout-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .section {
            display: none;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            z-index: 2;
        }

        .section.show {
            display: block;
            opacity: 1;
        }

        .section-content {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
            text-align: center;
        }

        .section h3 {
            margin-top: 0;
            color: #333;
        }

        /* Ensure buttons in the btn-container are properly visible */
        #aboutUsBtn, #contactUsBtn {
            display: inline-block;
            margin: 10px 20px;
            font-size: 18px;
            padding: 12px 20px;
            background-color: #030a0f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #aboutUsBtn:hover, #contactUsBtn:hover {
            background-color: #b3b300;
        }

    </style>
</head>
<body>
    <h1>Welcome to the Rubber Stamp Shop!</h1>

    <!-- Cart and Logout buttons section -->
    <div class="cart-logout-container">
        <a href="{{ url_for('cart') }}">
            <button>Cart</button>
        </a>

        <a href="{{ url_for('logout') }}">
            <button>Logout</button>
        </a>
    </div>

    <div class="btn-container">
        {% if is_admin %}
            <a href="{{ url_for('add_product') }}">
                <button class="admin-btn">Add Product</button>
            </a>
        {% endif %}

        <div class="btn-container">
            <a href="{{ url_for('about_us') }}">
                <button>About Us</button>
            </a>
            <a href="{{ url_for('contact_us') }}">
                <button>Contact Us</button>
            </a>
        </div>

</body>
</html>
